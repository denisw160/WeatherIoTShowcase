<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="header">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="" th:src="@{/assets/img/weather_24.png}" aria-hidden="true"/>
                </a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/}" th:text="#{navbar.dashboard}">&nbsp;</a></li>
                    <li><a th:href="@{/locations}" th:text="#{navbar.locations}">&nbsp;</a></li>
                    <li><a th:href="@{/map}" th:text="#{navbar.map}">&nbsp;</a></li>
                    <li><a th:href="@{/monitor}" th:text="#{navbar.monitor}">&nbsp;</a></li>
                    <li><a target="_blank" th:href="@{/api}" th:text="#{navbar.api}">&nbsp;</a></li>
                    <li><a target="_blank" th:href="@{/console}" th:text="#{navbar.console}">&nbsp;</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // On loading, search in navbar for the current link
        jQuery(document).ready(function ($) {
            var url = window.location.href;

            $('.nav a').filter(function () {
                return this.href === url;
            }).parent().addClass('active');
        });
    </script>
</div>

</body>
</html>
