<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Default meta -->
    <thymeleaf th:replace="fragments/meta :: head"></thymeleaf>

    <!-- Custom title -->
    <title th:text="#{application.title}">&nbsp;</title>
</head>

<body>

<div th:include="fragments/header :: header"></div>

<div class="container">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h2 th:text="#{dashboard.title}">&nbsp;</h2>
                <p class="lead" th:text="#{dashboard.text}">&nbsp;</p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading" th:text="#{dashbard.stations}">&nbsp;</div>
                <div class="panel-body">
                    <div id="gauge-stations"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading" th:text="#{dashbard.locations}">&nbsp;</div>
                <div class="panel-body">
                    <div id="gauge-locations"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading" th:text="#{dashbard.incoming}">&nbsp;</div>
                <div class="panel-body">
                    <div id="gauge-incoming"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row pull-right">
        <a href="https://www.highcharts.com/"><img src="" alt="Highcharts"
                                                   th:src="@{/assets/img/highcharts_151x50.png}"/></a>
    </div>
</div>

<div th:include="fragments/footer :: footer"></div>

<!-- Highcharts -->
<script type="text/javascript" th:src="@{/webjars/highcharts/5.0.10/highcharts.js}"></script>
<script type="text/javascript" th:src="@{/webjars/highcharts/5.0.10/highcharts-more.js}"></script>
<script type="text/javascript" th:src="@{/webjars/highcharts/5.0.10/modules/solid-gauge.js}"></script>
<script type="text/javascript" th:src="@{/webjars/highcharts/5.0.10/themes/dark-unica.js}"></script>
<!-- Custom -->
<script type="text/javascript" th:src="@{/assets/js/dashboard.js}"></script>
<script type="text/javascript" th:inline="javascript">
    jQuery(document).ready(function ($) {
        var i18n = new Map();
        i18n.set('dashboard.gauge-stations', [[#{dashboard.gauge-stations}]]);
        i18n.set('dashboard.gauge-incoming', [[#{dashboard.gauge-incoming}]]);
        i18n.set('dashboard.gauge-locations', [[#{dashboard.gauge-locations}]]);
        i18n.set('dashboard.gauge-locations-names', [[#{dashboard.gauge-locations-names}]]);
        init({
            urlStations: /*[[@{/rest/temperature/stations}]]*/ '',
            urlLocations: /*[[@{/rest/temperature/locations}]]*/ '',
            urlIncoming: /*[[@{/rest/temperature/received}]]*/ ''
        }, i18n);
    });
</script>

</body>
</html>
